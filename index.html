<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Ying - Experiencia Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --rojo-ying: #e63946;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1553621042-f6e147245754?q=80&w=1500&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch;
        }

        .logo-container {
            text-align: center;
            margin-top: 60px; /* Un poco m√°s de aire arriba */
            margin-bottom: 40px;
            width: 90%;
        }

        .logo {
            width: 100%;
            max-width: 320px; /* Logo m√°s grande al no haber texto */
            height: auto;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.2));
        }

        .tagline {
            font-weight: 300;
            letter-spacing: 3px;
            margin-top: 20px;
            text-transform: uppercase;
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .btn-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 60px;
        }

        .btn {
            width: 80%;
            max-width: 320px;
            padding: 18px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            text-align: center;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-highlight {
            background: linear-gradient(135deg, var(--rojo-ying), #9b2226);
            border: none;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .footer {
            margin-top: auto;
            padding: 20px 0;
            font-size: 0.7rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="logo.png" alt="Logo Restaurante" class="logo">
        <p class="tagline">Explora tu experiencia</p>
    </div>

    <div class="btn-container">
        <a href="https://buffetsushi.es/" target="_blank" class="btn">üåê Nuestra Web</a>
        <a href="delivery.html" class="btn btn-highlight">üç± Men√∫ para llevar</a>
        <a href="#" class="btn">‚≠ê Danos tu opini√≥n</a>
    </div>

    <div class="footer">
        &copy; 2026 Restaurante Ying
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Ying - Experiencia Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --rojo-ying: #e63946;
            --oscuro-rojo: #9b2226;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1553621042-f6e147245754?q=80&w=1500&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            
            min-height: 100vh; 
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            overflow-y: auto;
            touch-action: manipulation;
            -webkit-overflow-scrolling: touch;
        }

        .logo-container {
            text-align: center;
            padding-top: 50px;
            width: 90%;
        }

        .logo {
            width: 100%;
            max-width: 280px;
            height: auto;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.2));
        }

        .tagline {
            font-weight: 300;
            letter-spacing: 3px;
            margin-top: 10px;
            text-transform: uppercase;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        /* CONTENEDOR CENTRADO */
        .btn-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
            margin: auto 0; /* Esto empuja los botones al centro real */
        }

        /* CLASE BASE DE LOS BOTONES */
        .btn {
            width: 85%;
            max-width: 320px;
            padding: 18px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white !important;
            text-align: center;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        /* EFECTO HOVER (AL PASAR EL MOUSE) */
        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* BOT√ìN RESALTADO */
        .btn-highlight {
            background: linear-gradient(135deg, var(--rojo-ying), var(--oscuro-rojo)) !important;
            border: none !important;
            box-shadow: 0 4px 15px rgba(230, 57, 70, 0.4);
        }

        .btn-highlight:hover {
            box-shadow: 0 8px 25px rgba(230, 57, 70, 0.6);
            filter: brightness(1.1);
        }

        /* EFECTO AL PRESIONAR (M√ìVIL Y PC) */
        .btn:active {
            transform: scale(0.95);
        }

        .footer {
            padding: 25px 0;
            font-size: 0.7rem;
            opacity: 0.6;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="logo.png" alt="Logo Restaurante" class="logo">
        <p class="tagline">Explora tu experiencia</p>
    </div>

    <div class="btn-container">
        <a href="https://buffetsushi.es/" target="_blank" class="btn">üåê Nuestra Web</a>

        <a href="#" class="btn">‚≠ê Danos tu opini√≥n</a>

        <a href="delivery.html" class="btn btn-highlight">üç± Men√∫ para llevar</a>
    </div>

    <div class="footer">
        &copy; 2026 Restaurante Ying | Hecho con ü•¢
    </div>

</body>
</html>
